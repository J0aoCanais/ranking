# Workflow para deploy no GitHub Pages
name: Deploy to GitHub Pages

on:
  # Executa no push para a branch main
  push:
    branches: [ main ]
  
  # Permite executar manualmente
  workflow_dispatch:

# Define permissões necessárias para o GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deploy concorrente
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de build
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Setup production environment
        run: |
          if [ -f .env.production ]; then
            cp .env.production .env
          fi
        
      - name: Build
        run: npm run build
        
      - name: Copy CNAME to dist
        run: |
          if [ -f ../CNAME ]; then
            cp ../CNAME dist/CNAME
          fi
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/dist

  # Job de deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
