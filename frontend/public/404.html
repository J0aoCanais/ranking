<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <title>Festas VDL</title>
    <script type="text/javascript">
        // Redirect all 404 routes to index.html with the path preserved
        var currentPath = window.location.pathname;
        var redirectUrl = window.location.origin + '/#' + currentPath;
        
        // If it's register page, redirect to register
        if (currentPath === '/register') {
            redirectUrl = window.location.origin + '/#/register';
        }
        
        // Redirect to home with hash routing
        window.location.replace(redirectUrl);
    </script>
</head>
<body>
    <p>Redirecionando para a p√°gina...</p>
</body>
</html>
