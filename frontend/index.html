<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festas VDL</title>
    <link rel="canonical" href="https://festasvdl.com/" />
    <meta name="description" content="Festas VDL - Ranking e Sistema de Gestão" />
    
    <!-- GitHub Pages SPA router fix -->
    <script>
      (function() {
        const urlParams = new URLSearchParams(window.location.search);
        const redirectPath = urlParams.get('path');
        
        if (redirectPath) {
          // Remove o parâmetro path da URL e navega para o path correto
          const newUrl = window.location.origin + '/' + redirectPath + 
            (window.location.search.replace(/[?&]path=[^&]*/, '').replace(/^&/, '?') || '') + 
            window.location.hash;
          
          history.replaceState(null, '', newUrl);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
